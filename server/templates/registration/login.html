{% load materializecss %}
{% load static %}
<!DOCTYPE html>
<html class="full">

<head>

  <link rel="stylesheet" type="text/css" href='{% static "sprinklerControlDesign/style.css" %}'>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body class="full">
  <div class="valign-wrapper row login-box">
    <div class="col s6 offset-s3">
      <div class="card horizontal">
        <div class="card-image white-text navbarColor">
          <div>
            <img src="https://i.ibb.co/1X1ds9J/Icon-Sprinkler-An-V2.png" />
          </div>
          <div class="center-align">
            <h5>SprinklerControl</h5>
          </div>
        </div>
        <div class="card-stacked">

          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}

              {{ form|materializecss }}
            <div class="center-align">
              <input class="waves-effect waves-light btn center-align" type="submit" value="login" />
            </div>

            <input type="hidden" name="next" value="{{ next }}" />
          </form>

        </div>
      </div>
    </div>
  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
